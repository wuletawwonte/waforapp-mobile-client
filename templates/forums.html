        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">

              <i class="fa fa-ellipsis-v"></i>
              <span class="hidden-xs"></span>

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar" style="padding-top: 50px;">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
    
      <div class="user-panel" style="height: 150px;background: url('./img/sidebarbg.jpg') no-repeat fixed center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
        <div class="pull-left image" style="height: 45px;">
          <img ng-src="http://waforapp.wuletaw/assets/img/profile_pictures/{{user.avatar}}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info" style="color: white;">
          <p>{{user.name}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>    
      <ul class="sidebar-menu">
        <li> 
          <a href="#/home">
            <i class="fa fa-bell"></i> <span>Notice</span>
          </a>

        <li>
          <a href="#/forums">
            <i class="fa fa-users"></i> <span>Forum</span>
          </a>
        </li>
        <li>
          <a href="#/election">
            <i class="fa fa-archive"></i> <span>Election</span>

  <!-- =============================================== -->  


<br>
<div class="col-md-8 col-sm-8">	        
  	<div class="box" style="border-radius: 0; padding-top: 8px;">
  		<div class="box-header">
  			<h3 class="box-title">Top Questions</h3>
  		
				<a href="#/askQuestion" class="btn btn-lg btn-info pull-right">Ask Question</a>        		
  		</div>
  		<div class="box-body">

		<ul class="products-list product-list-in-box">
			<li class="item" ng-repeat="x in forums">
              <div class="product-img">
                <a href=""> <img src="http://waforapp.wuletaw/assets/img/default-50x50.gif" class="img img-circle" alt="Product Image" /></a>
				  </div>
              <div class="product-info">
                <a href="" ng-click="openQuestion(x.fid)" class="product-title">{{x.forum_question}}</a>
                  <span class="product-description pull-right">{{x.date_asked}}</span>
                <span class="product-description">{{x.first_name+' '+x.middle_name}}</span>
              </div>
            </li>
            <!-- /.item -->
          </ul>


   		</div>
   	</div>
</div>
