


  <div class="content-wrapper">
    <div class="container">

      <section class="content">

          <div class="row">

              <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-12 col-xs-12" >
                  <!-- <a href="#/home" class="btn btn-warning btn-block">Click here to refresh</a> -->
                  <div class="box" style="border-radius: 0; padding-top: 8px;">
                    <div class="box-body">
                        <!-- Post -->
                        <div class="post" ng-repeat="x in notices">
                          <div class="user-block">
                            <img class="img-circle img-bordered-sm" src="http://waforapp.wuletaw/assets/img/profile_pictures/{{x.avatar}}" alt="user image" />
                                <span class="username">
                                  <a href="#">{{x.first_name+' '+x.middle_name}}</a>
                                </span>
                            <span class="description">{{x.user_type}} - {{x.date_posted}}</span>
                          </div>
                          <!-- /.user-block -->
                          <h5><a href="http://waforapp.wuletaw/welcome/notice/2">{{x.title}}</a></h5>
                          <p>{{x.content}} </p>
                          <ul class="list-inline">
                            <li><a href="#" class="link-black text-sm"><i class="fa fa-thumbs-o-up margin-r-5"></i> Like</a>
                            </li>
                            <li class="pull-right">
                              <a href="#" class="link-black text-sm"><i class="fa fa-comments-o margin-r-5"></i> Comments
                                (5)</a></li>
                          </ul>

                          <form method="POST" action="http://waforapp.wuletaw/welcome/comment" class="form-horizontal" >
                            <div class="form-group margin-bottom-none">
                              <input type="text" name="nid" value="2" hidden >
                              <div class="col-sm-10">
                                <input class="form-control input-sm" name="comment_content" placeholder="Comment" >
                              </div>
                              <div class="col-sm-2">
                                <button type="submit" class="btn btn-info pull-right btn-block btn-sm">Comment</button>
                              </div>
                            </div>
                          </form>
                        </div>
                        <!-- /.post -->

              </div>
            </div>
          </div>

          </div>

      </section>
      <!-- /.content -->


    </div>
    <!-- /.container -->
  </div>
